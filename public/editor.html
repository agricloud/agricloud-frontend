<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror Editor</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/theme/night.css">
    <script src="codemirror/mode/xml/xml.js"></script>
    <style type="text/css">
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .CodeMirror, .CodeMirror-scrollbar {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <form><textarea id="code" name="code" rows="5"></textarea></form>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      theme: "night",
      extraKeys: {
        "Esc": function(cm) {
          alert('esc');
        }
      }
    });
  </script>
  </body>
</html>
